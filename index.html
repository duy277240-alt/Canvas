<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    editor.value = localStorage.getItem('canvas_final') || "";

    function update() {
        localStorage.setItem('canvas_final', editor.value);
        let content = editor.value
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\n/g, '<br>');
        preview.innerHTML = content;
        if (window.MathJax) MathJax.Hub.Queue(["Typeset", MathJax.Hub, preview]);
    }

    function add(code) {
        const s = editor.selectionStart;
        const insert = (code.includes('\\') || code.includes('^')) ? `$${code}$` : code;
        editor.value = editor.value.substring(0, s) + insert + editor.value.substring(editor.selectionEnd);
        update();
        editor.focus();
    }

    function copySite() {
        navigator.clipboard.writeText(window.location.href);
        alert("ƒê√£ copy link trang web!");
    }

    window.onload = update;
</script>
